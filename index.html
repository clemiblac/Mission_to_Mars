<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data </a></p>
    </div>

    <!--Latest Mars News -->
    <div class="row" id="latest-news">
      <div class="col-md-12">
        <h3 class="heading">Latest Mars News</h3>
        <p>{{mars_info.news}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7" id="featured_image" style="background-color: blue;">
        <img src="mars_info.featured_image" alt="Featured Image" width="800" height="800">
      </div>

      <div class="col-md-1" style="background-color:red;">

      </div>

      <div class="col-md-4" style="background-color:green;">
        <h4>Mars Facts</h4>
        <p>{{mars_info.facts}}</p>
      </div>

       
    </div>

    

  </div>
</body>

</html>
